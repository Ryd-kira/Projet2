<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Frame et Boutons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            transition: background-color 0.3s;
        }
        .sidebar button:hover {
            background-color: #45a049;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="loadContent('Page1.html')">Piger Benin </button>
        <button onclick="loadContent('Page2.html')">Filiere Pigier Benin</button>
        <button onclick="loadContent('Page3.html')">Tableau</button>
        <button onclick="loadContent('Page4.html')">Tableau 2</button>
        <button onclick="loadContent('Page5.html')">Formulaire</button>
        <button onclick="loadContent('Page7.html')">Mr ICHOLA</button>
        <button onclick="loadContent('Page6.html')">Curiculum Vitae</button>

    </div>
    <div class="content">
        <iframe src="Page1.html" id="contentFrame"></iframe>
    </div>
    
    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
