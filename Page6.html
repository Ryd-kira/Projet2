<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Frame et Boutons</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJZ3rTkF5wB2dTeFm6FczDaYY4I+oV2+seOBnvmlAKyW2lZ6TGHdK7Ekzxkk" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100%;
        }
        .sidebar button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            width: 80%;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .sidebar button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            overflow: auto;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
            iframe {
                height: calc(100vh - 60px); /* Ajuste pour les petits Ã©crans */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="btn btn-primary" onclick="loadContent('page1.html')">Piger Benin</button>
        <button class="btn btn-primary" onclick="loadContent('page2.html')">Page 2</button>
        <button class="btn btn-primary" onclick="loadContent('page3.html')">Page 3</button>
        <button class="btn btn-primary" onclick="loadContent('page4.html')">Page 4</button>
        <button class="btn btn-primary" onclick="loadContent('page5.html')">Page 5</button>
        <button class="btn btn-primary" onclick="loadContent('page6.html')">Page 6</button>
        <button class="btn btn-primary" onclick="loadContent('page7.html')">Page 7</button>
    </div>
    <div class="content">
        <iframe src="page1.html" id="contentFrame"></iframe>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqQ1l6hFYz4Rbxw9EwJxKfu3+x6lqV8St0lxQzW38k7gR" crossorigin="anonymous"></script>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
